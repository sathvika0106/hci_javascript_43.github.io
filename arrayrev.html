<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array reverse</title>
</head>
<body>
    <center>
        <h1> Printing Array elements in reverse</h1>
    <button type="button" onclick="arrayreverse()">Array Reverse</button>
    <p id="result"></p>
    </center>
    
    <script>
        function arrayreverse() {
            var numbers = [2,4,6,8,10];
            var display = "Array elements in reverse: ";
            for (var i = numbers.length -1; i >= 0 ; i--) {
                display += numbers[i];
                if (i > 0) {
                    display += ", ";
                }
            }
            document.getElementById('result').textContent = display;
        }
    </script>
</body>
</html>
