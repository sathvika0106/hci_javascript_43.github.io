<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial()
        {
            var x,i,fact=1;
            x=parseInt(document.getElementById("a").value);
            for(i=1;i<=x;i++)
            {
                fact=fact*i;
            }
           window.alert("The factorial  is:"+fact);
        }
    </script>
</head>
<body>
    <h1>Factorial of a number</h1>
    Enter any Number:<input type="text" id="a"><br>
    <button type="button" onclick="factorial()">Check</button>
</body>
</html>
