<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cal
        {
            border: 1px solid;
            margin: 0;
            width: 300px;
            padding: 0;
        }
        input[type="text"] {
            margin: 5px;
            width: 90%; /* Make the display take up the full width */
            height: 70px; /* Increased height for the display */
            font-size: 20px;
        }
        input[type="button"] {
            margin: 5px;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
    <script>
        let result = ''; // Store the result separately

        function addtodisplay(value)
        {
            const display = document.getElementById("display");
            display.value += value;
            result = ''; // Clear the result when input is modified
        }

        function calculate()
        {
            try {
                const display = document.getElementById("display");
                result = eval(display.value);
                display.value += ` = ${result}`;
            } catch (error) {
                result = 'Error';
                display.value = 'Error';
            }
        }

        function cleardisplay()
        {
            const display = document.getElementById("display");
            display.value = '';
            result = ''; // Clear the result when the input is cleared
        }

        function backspace()
        {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function handleEquals()
        {
            const display = document.getElementById("display");
            try {
                result = eval(display.value);
                display.value = result;
            } catch (error) {
                result = 'Error';
                display.value = 'Error';
            }
        }
    </script>
</head>
<body >
    <div class="cal">
    <input type="text" id="display">
    <br>
    <input type="button" value="1" onclick="addtodisplay('1')">
    <input type="button" value="2" onclick="addtodisplay('2')">
    <input type="button" value="3" onclick="addtodisplay('3')">
    <input type="button" value="+" onclick="addtodisplay('+')">
    <br>
    <input type="button" value="4" onclick="addtodisplay('4')">
    <input type="button" value="5" onclick="addtodisplay('5')">
    <input type="button" value="6" onclick="addtodisplay('6')">
    <input type="button" value="-" onclick="addtodisplay('-')">
    <br>
    <input type="button" value="7" onclick="addtodisplay('7')">
    <input type="button" value="8" onclick="addtodisplay('8')">
    <input type="button" value="9" onclick="addtodisplay('9')">
    <input type="button" value="*" onclick="addtodisplay('*')">
    <br>
    <input type="button" value="="  onclick="handleEquals()" >
    <input type="button" value="C" onclick="cleardisplay()">
    <input type="button" value="0" onclick="addtodisplay('0')">
    <input type="button" value="/" onclick="addtodisplay('/')">
    <br>
    <input type="button" value="âŒ«" onclick="backspace()">
    <input type="button" value="(" onclick="addtodisplay('(')">
    <input type="button" value=")" onclick="addtodisplay(')')">
    <input type="button" value="%" onclick="addtodisplay('%')">
</div>
</body>
</html>
