<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: absolute;
            height: 100%;
            left: 0;
            top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }
        .navbar-content {
            width: 100%; /* Match the width of the navbar */
        }
        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .navbar a i {
            margin-right: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin-left: 200px; /* Adjust as needed */
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        /* Profile Section Styles */
        .profile-section {
            display: none; /* Initially hidden */
            padding: 20px;
        }
        .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    background-image: 'C:\Users\DELL\Pictures\sathvika.jpg';
    background-size: cover;
}

        }
        .user-info {
            flex-grow: 1;
        }
        .user-info h1 {
            font-size: 24px;
            margin: 0;
        }
        .user-info p {
            font-size: 16px;
            margin: 0;
        }
    </style>
   <script>
    // JavaScript to toggle profile section visibility
    function toggleProfile() {
        var profileSection = document.querySelector('.profile-section');
        if (profileSection.style.display === 'none' || profileSection.style.display === '') {
            profileSection.style.display = 'block';
        } else {
            profileSection.style.display = 'none';
        }
    }

    // JavaScript to display dynamic content for Home and Profile
    function showHomeContent() {
        var contentArea = document.querySelector('.content-area');
        contentArea.innerHTML = '<h2>Home Content</h2><p>Welcome to the Home Page!</p>';
    }

    function showProfileContent() {
        var contentArea = document.querySelector('.content-area');
        contentArea.innerHTML = '<h2>Profile Content</h2><p>User Profile Information</p>';
    }

    // JavaScript to show profile edit form when clicking on Settings
    function showProfileEdit() {
        var contentArea = document.querySelector('.content-area');
        contentArea.innerHTML = '<h2>Edit Profile</h2><form><label for="username">Username:</label><input type="text" id="username" name="username"><br><label for="email">Email:</label><input type="email" id="email" name="email"><br><input type="submit" value="Save"></form>';
        toggleProfile(); // Close the profile section
    }

    // JavaScript to display "Logging Out" message
    function logout() {
        var contentArea = document.querySelector('.content-area');
        contentArea.innerHTML = '<h2>Logging Out</h2>';
    }
</script>
</head>
<body>
<div class="header">
    <h1>My Profile Blog</h1>
    <div class="navbar">
        <a href="#" onclick="showHomeContent();"><i class="fas fa-home"></i> Home</a>
        <a href="#" onclick="showProfileContent(); toggleProfile();"><i class="fas fa-user"></i> Profile</a>
        <a href="#" onclick="showProfileEdit();"><i class="fas fa-cog"></i> Settings</a>
        <a href="#" onclick="logout();"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<!-- Profile Section -->
<div class="container profile-section">
    <div class="profile">
        <div class="avatar"><i class="fas fa-user-circle fa-5x"></i></div>
        <div class="user-info">
            <h1>Sathvika Taduru</h1>
            <p>Email: sathvika@gmail.com</p>
        </div>
    </div>
</div>

<!-- Content Area -->
<div class="container">
    <div class="content-area">
        <!-- Default content or initial content goes here -->
        <h2>Welcome</h2>
        <p>Select an option from the navigation to view content.</p>
    </div>
</div>
</body>
</html>
